<html>
    <head>
        <title>Angular 2 QuickStart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.at("styles.css")">

            <!-- 1. Load libraries -->
            <!-- Polyfill(s) for older browsers -->
        <script src="@routes.Assets.at("node_modules/es6-shim/es6-shim.min.js")"></script>

        <script src="@routes.Assets.at("node_modules/zone.js/dist/zone.js")"></script>
        <script src="@routes.Assets.at("node_modules/reflect-metadata/Reflect.js")"></script>
        <script src="@routes.Assets.at("node_modules/systemjs/dist/system.src.js")"></script>

            <!-- 2. Configure SystemJS -->
        <script src="@routes.Assets.at("systemjs.config.js")"></script>
        <script>
      System.import('app').catch(function (err) {
          console.error(err);
      });
    </script>
    </head>

        <!-- 3. Display the application -->
    <body>
        <my-app>Loading...</my-app>
    </body>

</html>
